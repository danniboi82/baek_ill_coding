<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated (%s)
    console.log("Hello I am a %s string!", '+poop')
    // Styled(%c)
    console.log('%c I am some great text', 'font-size:50px; background: red')
    // warning!
    console.warn("FUCK NO");
    // Error :|
    console.error("FUCK SHIT ")
    // Info
    console.info("crocodiles eat 3-4 people per year")
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'you fucked up')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    //gives list of all available DOM elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`hi i am ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years`);
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Dan');
    console.count('Dan');
    console.count('Dan');
    console.count('Dan');
    console.count('Dan');
    console.count('Carol');
    console.count('Carol');
    console.count('Carol');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/danniboi82')
    .then(res => res.json())
    .then(res => {
      console.timeEnd('fetching data');
      console.log(res)
    })

    console.table(dogs);
  </script>
</body>

</html>
